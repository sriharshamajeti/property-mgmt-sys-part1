<mat-toolbar color="primary">
  <span>Project Management System</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openDialog()" color="warn">Add Property</button>
</mat-toolbar>
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Property Name </th>
      <td mat-cell *matCellDef="let element"> {{element.propertyName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Property Description </th>
      <td mat-cell *matCellDef="let element"> {{element.propertyDesc}} </td>
    </ng-container>
  
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Property Size </th>
      <td mat-cell *matCellDef="let element"> {{element.propertySize}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> action </th>
      <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="deleteProperty(element.id)" color="warn">
              <mat-icon>delete</mat-icon>
          </button>
      </td>
    </ng-container> -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
